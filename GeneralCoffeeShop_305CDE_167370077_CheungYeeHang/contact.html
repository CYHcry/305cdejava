<body>

    <div class="brand">General Coffee Shop</div>
    <div class="address-bar">305CDE_Developing the Modern Web 2 | Cheung Yee Hang | 167370077</div>

    <!-- Navigation -->

        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->

                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>

                    <span class="icon-bar"></span>

                </button>

            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->

                <ul class="nav navbar-nav">
                    <li>
                        <a href="index.html">Home</a>
                    </li>
                    <li>
                        <a href="about.html">About</a>
                    </li>
                    <li>
                        <a href="type.html">Type</a>
                    </li>
                    <li>
                        <a href="contact.html">Contact</a>
                    </li>
					<li>
                        <a href="search.html">Search</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <div class="container">

        <div class="row">
            <div class="box">
                <div class="col-lg-12">
                    <hr>
                    <h2 class="intro-text text-center">Contact
                        <strong>General Coffee Shop</strong>
                    </h2>
                    <hr>
                </div>
                <div class="col-md-8">
                    <!-- Embedded Google Map using an iframe - to select your location find it on Google maps and paste the link as the iframe src. If you want to use the Google Maps API instead then have at it! -->
                    <iframe width="150%" height="400" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="http://maps.google.com/maps?hl=en&amp;ie=UTF8&amp;ll=22.276292,114.1771108&amp;spn=22.276188,114.1770807&amp;t=m&amp;z=19&amp;output=embed"></iframe>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="box">
                <div class="col-lg-12">
                    <hr>
                    <h2 class="intro-text text-center">
                        <strong>Login</strong>
                    </h2>
                    <hr>
                    <form role="form">
                        <div class="row">
                            <div class="form-group col-lg-4">
                                <label>Name</label>
                                <input id="name" type="text" class="form-control">
                            </div>
                            <div class="form-group col-lg-4">
                                <label>Email Address</label>
                                <input id="email_address" type="email" class="form-control">
                            </div>
                            <div class="form-group col-lg-4">
                                <label>Password</label>
                                <input id="password" type="password" class="form-control">
                            </div>
                            <div class="form-group col-lg-12">
                                <button id="login" type="login" class="btn btn-default">Login</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
		
		<div class="row">
            <div class="box">
                <div class="col-lg-12">
                    <hr>
                    <h2 class="intro-text text-center">
                        <strong>SignUp</strong>
                    </h2>
                    <hr>
                    <form role="form">
                        <div class="row">
                            <div class="form-group col-lg-4">
                                <label>Name</label>
                                <input id="name" type="text" class="form-control">
                            </div>
                            <div class="form-group col-lg-4">
                                <label>Email Address</label>
                                <input id="email_address" type="email" class="form-control">
                            </div>
                            <div class="form-group col-lg-4">
                                <label>Password</label>
                                <input id="password" type="password" class="form-control">
                            </div>
							<div class="form-group col-lg-4">
                                <label>Confirm Password</label>
                                <input id="confirm_password" type="confirm_password" class="form-control">
                            </div>
                            <div class="form-group col-lg-12">
                                <button id="signup" type="signup" class="btn btn-default">SignUp</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>


    </div>
    <!-- /.container -->

    <footer>
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <p>BSc (Hons) Multimedia Computing</p>
                </div>

    </footer>

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

</body>

<script>
//login
$("#login").click(function(e) {
	var user = {};
	user.x = "login";
	user.name = $("#name").val();
	user.email_address = $("#email_address").val();
	user.password = $("#password").val();
	$.ajax( {
		url: "http://localhost:3300/contact.html",
		type: "POST",
		data: user
	});
});

//signup
$("#signup").click(function(e) {
	var user = {};
	user.x = "signup";
	user.name = $("#name").val();
	user.email_address = $("#email_address").val();
	user.password = $("#password").val();
	user.confirm_password = $("#confirm_password").val();
	$.ajax( {
		url: "http://localhost:3300/contact.html",
		type: "POST",
		data: user
	});
});
</script>

</html>
